<div class="container" style="margin: 1%">
  <div class="row">
    <div class="col-sm-3">SignIn/Login</div>
    <div class="col-sm-3">
      Sort:
      <div class="btn-group">
        <button class="btn btn-default btn-sm" (click)="sortDirection = 'asc'">
          <i class="glyphicon glyphicon-sort-by-order"></i>
        </button>
        <button class="btn btn-default btn-sm" (click)="sortDirection = 'desc'">
          <i class="glyphicon glyphicon-sort-by-order-alt"></i>
        </button>
      </div>
    </div>
    <div class="col-sm-6">
      <input
        type="search"
        [(ngModel)]="query"
        placeholder="Search..."
        class="form-control"
      />
    </div>
  </div>
</div>
<div class="home-page-background">
  <h1 style="margin-bottom: 2%;">Lorem ipsum dolor sit amet</h1>
  <ng-image-slider
    [images]="imgCollection"
    [imageSize]="{ width: '30%', height: '40%' }"
    [imagePopup]="false"
    [infinite]="true"
    [autoSlide]="1"
    #nav
  ></ng-image-slider>
  <!-- <h1>{{ date | timePipe }}</h1> -->
</div>
<div class="col-md-3">
  <app-product-filter
    (selectedCategoriesEmmiter)="selectCategory($event)"
  ></app-product-filter>
</div>
<div class="col-md-9">
  <app-product-list
    [products]="
      filterdProducts
        | sortProducts : 'price' : sortDirection
        | searchProducts : query
    "
  ></app-product-list>
</div>
