<div class="col-lg-3 col-sm-6 product-items">
  <div class="card-container">
    <img
      class="img-responsive detail-img"
      [src]="product.imagePath"
      alt="Card image cap"
      (click)="onNavigateToDetail(product.id)"
      style="cursor: pointer"
    />
    <div class="product-category">
      {{ product.category }}
    </div>
    <div class="card-body" style="border: 4px solid purple;">
      <div
        style="
          display: flex;
          flex: 1;
          flex-direction: row;
          justify-content: space-between;
          margin-top: 220px;
          /* border: 4px solid plum; */
        "
      >
        <div
          style="display: flex; flex: 1; align-items: center; margin-left: 10px"
        >
          <h5 class="card-title">{{ product.name }}</h5>
          <div>- {{ product.price }} $</div>
        </div>
        <div style="margin-right: 10px">
          <img
            (click)="onAddToCart()"
            class=""
            src="../../../../assets/cart.png"
            style="width: 30px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
